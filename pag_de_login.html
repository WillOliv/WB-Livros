<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WB livros</title>
    <link rel="shortcut icon" href="icon/fav-icon.png">

    <link rel="stylesheet" href="css/pag_de_login.css">
    <link rel="stylesheet" href="css/header_2.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://kit.fontawesome.com/cfd59d7adc.js"></script>
</head>
<body>

    <iframe src="header_2.html" class="header"></iframe>

    <div class="container_login">
        <form name="formulario" class="formulario_login" onsubmit="return validarForm();" action="">
            <p class="entrar">Entrar</p>
            
            <div class="container_form2">
                <label><p class="desc2">Usuário</p></label>
                <input name="usuario" class="txt" type="text" placeholder="Digite seu usuário ou email">
            </div>

            <div class="container_form2">
                <label><p class="desc2">Senha</p></label>
                <input name="senha" class="txt" type="password" placeholder="Digite sua senha">
            </div>

            <p class="span_error" id="erro"></p>
            <button class="botao_logar" type="submit"><a href="#"><p class="txt">REGISTRAR</p></a></button>

            <div class="cadastro_area">
                <p class="desc3">Ainda não tem uma conta?</p>
                <button class="botao_cadastro">
                    <a class="cadastro_link" href="pag_de_cadastro.html">
                        Cadastre-se
                    </a>
                </button>
            </div>
        </form>
    </div>

    <script src="js/validar_form2.js"></script>
    <iframe src="footer.html" class="footer"></iframe>
</body>
</html>
