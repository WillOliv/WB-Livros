<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WB livros</title>
    <link rel="shortcut icon" href="icon/fav-icon.png">

    <link rel="stylesheet" href="css/pag_de_cadatro.css">
    <link rel="stylesheet" href="css/header_2.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://kit.fontawesome.com/cfd59d7adc.js"></script>
</head>
<body>

    <iframe src="header_2.html" class="header"></iframe>

    <div class="container_cadastro">
        <form name="formulario" class="formulario" onsubmit="return validarForm();" action="pag_inicial.html">
            <p class="reg">Registre-se</p>
            
            <div class="container_form">
                <label><p class="desc">Usuário</p></label>
                <input class="txt" name="usuario" type="text" placeholder="Digite nome do usuário">
            </div>

            <div class="container_form">
                <label><p class="desc">Email</p></label>
                <input class="txt" name="email" type="text" placeholder="Digite seu email">
            </div>

            <div class="container_form">
                <label><p class="desc">Senha</p></label>
                <input class="txt" name="senha" type="password" placeholder="Digite sua senha">
            </div>

            <div class="container_form">
                <label><p class="desc">Repita a senha</p></label>
                <input class="txt" name="repSenha" type="password" placeholder="Repita sua senha">
            </div>

            <p class="span_error" id="erro"></p>
            <button class="botao_registrar" type="submit">
                <p class="txt">REGISTRAR</p>
            </button>

            <div class="login_area">
                <p class="desc3">Já tem uma conta?</p>
                <button class="botao_login">
                    <a class="login_link" href="pag_de_login.html">
                        login
                    </a>
                </button>
            </div>
        </div>
        </form>

        <script src="js/validar_form.js"></script>
        <iframe src="footer.html" class="footer"></iframe>
</body>
</html>
