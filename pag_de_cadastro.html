<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WB livros</title>
    <link rel="shortcut icon" href="icon/fav-icon.png">

    <link rel="stylesheet" href="css/pag_de_cadatro.css">
    <link rel="stylesheet" href="css/header_2.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://kit.fontawesome.com/cfd59d7adc.js"></script>
</head>
<body>

    <iframe src="header_2.html" class="header"></iframe>

    <div class="container_cadastro">
        <form name="meuForm" class="formulario" method="post" onsubmit="return validarForm();" action="">
            <p class="reg">Registre-se</p>
            <hr>
            
            <div class="container_form">
                <label><p class="desc">Usuário</p></label>
                <input class="txt" name="usuario" type="text" placeholder="Digite nome do usuário" required>
                <p id="usuario_area">aa</p>
            </div>

            <div class="container_form">
                <label><p class="desc">Email</p></label>
                <input class="txt" name="email" type="text" placeholder="Digite seu email" required>
                <p id="email_area">aa</p>
            </div>

            <div class="container_form">
                <label><p class="desc">Senha</p></label>
                <input class="txt" name="senha" type="password" placeholder="Digite sua senha" required>
                <p id="senha_area">aa</p>
            </div>

            <div class="container_form">
                <label><p class="desc">Repita a senha</p></label>
                <input class="txt" name="repSenha" type="password" placeholder="Repita sua senha" required>
                <p id="repSenha_area">aa</p>
            </div>
            <hr>
    
            <button class="botao_registrar" type="submit"><a href="#"><p class="txt">REGISTRAR</p></a></button>

            <div class="login_area">
                <p class="desc3">Já tem uma conta?</p>
                <button class="botao_login">
                    <a class="login_link" href="pag_de_login.html">
                        login
                    </a>
                </button>
            </div>
        </div>
        </form>

        <iframe src="footer.html" class="footer"></iframe>
</body>
</html>
