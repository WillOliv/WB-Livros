<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WB livros</title>
    <link rel="shortcut icon" href="icon/fav-icon.png">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/pag_de_perfil.css">

    <script src="https://kit.fontawesome.com/cfd59d7adc.js"></script>
</head>
<body>

    <iframe src="header.html" class="header"></iframe>
    
    <main class="main">
        <div class="perfil_area">

            <div class="perfil_left">

                <div class="img_area">
                    <img id="vitrine">
                </div>

                <div class="arquivo_area">
                    <input class="botao_file" type="file" accept="image/*" id="file" onchange="vitrine(event)">
                    <label for="file">Adicionar uma foto de perfil</label>
                </div>
            </div>

            <div class="perfil_right">

                <div class="container_right">
                    <p class="titulo_right">Usuário</p>
                    <div class="usuario_area area campo">Seu usuário aqui</div>
                    <div class="mudar">
                        <button onclick="alert('Função não disponível')">
                            <a href="#">Mudar nome</a>
                        </button>
                    </div>
                </div>

                <div class="container_right">
                    <p class="titulo_right">Email</p>
                    <div class="email_area area campo">Seu email aqui</div>
                    <p class="teste">a</p>
                </div>

                <div class="container_right">
                    <p class="titulo_right">Senha</p>
                    <div class="senha_area area campo">********</div>
                    <div class="mudar">
                        <button onclick="alert('Função não disponível')">
                            <a href="#">Mudar senha</a>
                        </button>
                    </div>
                </div>

                <div class="logout_area">
                    <p>Deseja sair?</p>
                    <button class="botao_logout" onclick="alert('Função não disponível')">
                        <a href="#">Logout</a>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/funcao_upImg.js"></script>
    
    <iframe src="footer.html" class="footer"></iframe>
</body>
</html>
